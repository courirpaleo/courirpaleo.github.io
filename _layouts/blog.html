---
layout: default
---

<div class="grid">

    {% for post in site.posts %}

        <article role="article" class="card">
            <div class="meta">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">
                    {{ post.title }}
                </a></h2>
                <p>{{ post.summary }}</p>
                <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{% include date.html date=post.date %}</time>
            </div>

        </article>

    {% endfor %}

</div>
