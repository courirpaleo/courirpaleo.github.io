---
layout: default
---

<article role="article" class="post">
    <div class="post-meta">
        <h1>{{ page.title }}</h1>
        <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{% include date.html %}</time>
    </div>

    {{ content }}

    <hr style="height:2px; border:none; margin: 2rem 0; background-color:#e7e9ee;">

</article>
